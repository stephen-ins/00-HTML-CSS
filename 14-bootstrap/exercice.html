<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="text-center mt-5 mb-5">Exercice Bootstrap</h1>

    <div class="container border border-dark p-0">
      <header class="header bg-primary"></header>
      <nav class="nav bg-warning"></nav>
      <main class="main">
        <section class="section d-flex">
          <div class="blockA col-12 col-md-12 col-lg-3 bg-danger"></div>
          <div class="blockB col-12 col-md-12 col-lg-6 bg-primary"></div>
          <div class="blockC col-12 col-md-12 col-lg-3 bg-success"></div>
        </section>
        <section class="section d-flex bg-info"></section>
        <section class="section d-flex">
          <div class="blockE col-12 col-md-12 col-lg-3 bg-danger"></div>
          <div class="blockF col-12 col-md-12 col-lg-6 bg-primary"></div>
          <div class="blockG col-12 col-md-12 col-lg-3 bg-success"></div>
        </section>
      </main>
      <footer class="footer bg-danger"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
