<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML / 07-table / Exemple1</title>
</head>
<body>
    <div class="container">
        <table class="table">
            <head class="table__head">
                <tr>
                    <th colspan="4">Statistiques</th>
                </tr>
            </head>
            <tbody>
                <tr>
                    <th>Pays</th>
                    <td>Ftance</td>
                    <td>Italie</td>
                    <td>Espagne</td>
                </tr>
                <tr>
                    <th>Nombre d'habitants</th>
                    <td>70 000 000</td>
                    <td>35 000 000</td>
                    <td>52 000 000</td>
                </tr>
                <tr>
                    <th colspan="2" rowspan="2">Lorem</th>
                    <td>lorem</td>
                    <td>lorem</td>
                </tr>
                <tr>
                    <td>lorem</td>
                    <td>lorem</td>
                </tr>
            </tbody>
            <!-- <tfoot></tfoot> -->
        </table>
        
        <!-- 
        table : déclaration du tableau
        head : entête du tableau
        tbody : corps du tableau
        tfoot : pied de page du tableau
        th : cellule d'en-tête
        td : cellue du tableau
        colspan : attribut permettant de fusionner les cellules horizontalement
        rowspan : attribut permettant de fusionner les cellules verticalement
          -->

    </div>  
</body>
</html>
